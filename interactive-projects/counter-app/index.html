<body>



    <div id="main">




        <label id="countLabel">0</label><br>


        <div id="button-box">

            </div>

            </div>


        </div>




        <div id="history-box">
            <table>
                <tr>
                    <th>Position</th>
                    <th>No. of counts</th>
                    <th>Time</th>
                </tr>

                </tr>

                </tr>
                <tr>
                    <td id="p4">4</td>
                    <td id="p4-noc">2000</td>
                    <td id="p4-t">10/05</td>
                </tr>
                <tr>
                    <td id="p5">5</td>
                    <td id="p5-noc">2000</td>
                    <td id="p5-t">10/05</td>
                </tr>
            </table>

    </div>
