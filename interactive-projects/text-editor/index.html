<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- Bold                                                         Optional: text transform(uppercase, lowercase)
    Italic
    Underline
    Font Size
    Font Family
    Text Color -->
    <center>


        <section id="main">



            <div id="btn-bar">
                <button class="btn" id="" onclick="makeBold()"><b>Bold</b></button>
                <button class="btn" id="" onclick="makeItalic()"><i>Italic</i></button>
                <button class="btn" id="" onclick="makeUnderline()"><u>Underline</u></button>
                <button class="btn" id="" onclick="makeUppercase()">ABC</button>
                <button class="btn" id="" onclick="makeLowercase()">abc</button>
                <button class="btn"><input type="color" id="text-clr" onchange="changeColor()">Color</button>

                <button class="btn" id="font-size"><input type="number" onclick="changeSize()">Size</button>
                <!-- <button class="btn" id="">Font Family</button> -->
            </div>

            <textarea id="text-box" rows="16"> </textarea>









        </section>
    </center>


    <script src="main.js"></script>
</body>

</html>
