<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Job Portal</h1>
        <form id="jobForm">
            <input type="text" id="title" placeholder="Job Title" required>
            <input id="description" placeholder="Job Description" required></input>
            <input type="number" id="experience" placeholder="Years of Experience" required>
            <input type="text" id="salary" placeholder="Salary" required>
            <input type="text" id="location" placeholder="Location" required>
            <button type="submit">Add Job</button>
        </form>
    </header>
    <div id="jobList" class="job-grid"></div>
</body>
</html>
